<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #render-target {
        width: 100%;
        height: 100vh;
      }
      #inclinaison {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border: 1px solid #ccc;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Sélecteur d'inclinaison pour les panneaux solaires -->
    <label for="inclinaison">Choisissez l'inclinaison du panneau solaire :</label>
    <select id="inclinaison">
      <option value="15">15°</option>
      <option value="45">45°</option>
      <option value="60">60°</option>
    </select>

    <!-- Zone de rendu de la scène -->
    <div id="render-target"></div>

    <!-- Importation de main.js -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
